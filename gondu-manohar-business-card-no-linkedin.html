
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .card {
            text-align: center;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .card img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #4a6fa5;
            margin-bottom: 20px;
        }

        .card h1 {
            font-size: 2rem;
            color: #333;
            margin: 10px 0;
        }

        .card h3 {
            font-size: 1.2rem;
            color: #4a6fa5;
            margin: 10px 0 20px;
        }

        .card a {
            display: inline-block;
            margin: 5px;
            padding: 10px 20px;
            border-radius: 30px;
            text-decoration: none;
            color: white;
            background: #4a6fa5;
            transition: background 0.3s;
        }

        .card a:hover {
            background: #3a5a80;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="photo-W.jpg" alt="Profile Picture">
        <h1>Gondu Manohar</h1>
        <h3>Web Developer & Designer</h3>
        <a href="mailto:gondumanohar.22.csm@anits.edu.in">Email</a>
        <a href="tel:8247485216">Phone</a>
    </div>
</body>
</html>
